        const SECTOR_META = {XLK: { color: "#2563eb", name: "Tech" }, XLV: { color: "#7c3aed", name: "Health" }, XLF: { color: "#059669", name: "Financials" }, XLY: { color: "#d97706", name: "Cons. Disc." }, XLC: { color: "#dc2626", name: "Comm. Svcs" }, XLI: { color: "#0891b2", name: "Industrials" }, XLP: { color: "#84cc16", name: "Cons. Staples" }, XLE: { color: "#f97316", name: "Energy" }, XLU: { color: "#6366f1", name: "Utilities" }, XLRE: { color: "#ec4899", name: "Real Estate" }, XLB: { color: "#14b8a6", name: "Materials" }, }; const CRYPTO_META = {BTC: { color: "#f7931a", name: "Bitcoin" }, ETH: { color: "#627eea", name: "Ethereum" }, SOL: { color: "#9945ff", name: "Solana" }, OP: { color: "#ff0420", name: "Optimism" }, }; const ALL_META = { ...SECTOR_META, ...CRYPTO_META }; const SECTORS = Object.keys(SECTOR_META); const CRYPTOS = Object.keys(CRYPTO_META); const ALL = [...SECTORS, ...CRYPTOS];

        function CorrelationDashboard() {
            const [visible, setVisible] = useState(new Set(ALL));
            const [filter, setFilter] = useState("all");

            const chartData = useMemo(() => {
                return DATES.map((date, i) => {
                    const p = { date };
                    ALL.forEach(a => { p[a] = CORR[a][i]; });
                    return p;
                });
            }, []);

            const toggle = useCallback((asset) => {
                setVisible(prev => {
                    const next = new Set(prev);
                    next.has(asset) ? next.delete(asset) : next.add(asset);
                    return next;
                });
            }, []);

            const setFilterGroup = useCallback((f) => {
                setFilter(f);
                if (f === "all") setVisible(new Set(ALL));
                else if (f === "sectors") setVisible(new Set(SECTORS));
                else if (f === "crypto") setVisible(new Set(CRYPTOS));
            }, []);

            const latestCorrs = useMemo(() => {
                return ALL.map(a => ({asset: a, corr: CORR[a][CORR[a].length - 1], })).sort((a, b) => b.corr - a.corr);
            }, []);

            const formatDate = (d) => {
                if (!d) return "";
                const [y, m, dd] = d.split("-");
                const months = ["","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
                return `${months[parseInt(m)]} ${parseInt(dd)}`;
            };

            const formatTickDate = (d) => {
                if (!d) return "";
                const [y, m] = d.split("-");
                const months = ["","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
                return `${months[parseInt(m)]} '${y.slice(2)}`;
            };

            const CustomTooltip = ({ active, payload, label }) => {
                if (!active || !payload?.length) return null;
                const sorted = [...payload].filter(p => visible.has(p.dataKey)).sort((a, b) => b.value - a.value);
                return (
                    <div style={{background: "#0f1218", border: "1px solid #2a2f3a", borderRadius: 8, padding: "12px 16px", fontSize: 11, fontFamily: "'JetBrains Mono', monospace", maxHeight: 400, overflowY: "auto", minWidth: 200, }}>
                        <div style={{ color: "#8a8f9a", marginBottom: 8, fontWeight: 600, fontSize: 12 }}>{formatDate(label)}</div>
                        {sorted.map((entry, i) => (
                            <div key={i} style={{ display: "flex", justifyContent: "space-between", gap: 20, padding: "2px 0" }}>
                                <span style={{ color: entry.color }}>{ALL_META[entry.dataKey]?.name || entry.dataKey}</span>
                                <span style={{ color: entry.value >= 0.5 ? "#4ade80" : entry.value >= 0 ? "#fbbf24" : "#f87171", fontWeight: 600, fontVariantNumeric: "tabular-nums" }}>
                                    {entry.value >= 0 ? "+" : ""}{entry.value.toFixed(3)}
                                </span>
                            </div>
                        ))}
                    </div>
                );
            };

            const LegendItem = ({ asset, active }) => {
                const meta = ALL_META[asset];
                const latest = CORR[asset][CORR[asset].length - 1];
                return (
                    <div onClick={() => toggle(asset)} style={{display: "flex", alignItems: "center", justifyContent: "space-between", padding: "5px 10px", borderRadius: 6, cursor: "pointer", background: active ? "#111621" : "transparent", opacity: active ? 1 : 0.3, transition: "all 0.15s", }}>
                        <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                            <div style={{ width: 10, height: 3, borderRadius: 1, background: meta.color }} />
                            <span style={{ fontSize: 11, fontWeight: 500, color: "#c8ccd4" }}>{asset}</span>
                            <span style={{ fontSize: 10, color: "#4a5568" }}>{meta.name}</span>
                        </div>
                        <span style={{fontSize: 11, fontWeight: 600, fontVariantNumeric: "tabular-nums", color: latest >= 0.5 ? "#4ade80" : latest >= 0 ? "#fbbf24" : "#f87171", }}>
                            {latest >= 0 ? "+" : ""}{latest.toFixed(3)}
                        </span>
                    </div>
                );
            };

            const ticks = useMemo(() => {
                const step = Math.max(1, Math.floor(DATES.length / 14));
                return DATES.filter((_, i) => i % step === 0);
            }, []);

            return (
                <div style={{background: "#0a0d12", color: "#e2e4e9", minHeight: "100vh", fontFamily: "'JetBrains Mono', 'SF Mono', monospace", padding: "28px 20px", }}>
                    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
                    <div style={{ maxWidth: 1200, margin: "0 auto" }}>
                        <div style={{ marginBottom: 6, fontSize: 10, color: "#3a4558", letterSpacing: 3, textTransform: "uppercase" }}> 20-Day Rolling Pearson Correlation of Daily Returns </div>
                        <h1 style={{fontFamily: "'Space Grotesk', sans-serif", fontSize: 26, fontWeight: 700, color: "#f1f3f5", margin: "0 0 4px", letterSpacing: -0.5, }}> S&P 500 Correlation Dashboard </h1>
                        <div style={{ fontSize: 11, color: "#4a5568", marginBottom: 24 }}> Sector ETFs & Crypto vs SPY &middot; Jan 2, 2025 â€” Feb 4, 2026 &middot; {DATES.length} trading days </div>
                        <div style={{ display: "flex", gap: 8, marginBottom: 16 }}>
                            {[["all", "All (15)"], ["sectors", "Sectors (11)"], ["crypto", "Crypto (4)"]].map(([key, label]) => (
                                <button key={key} onClick={() => setFilterGroup(key)} style={{padding: "5px 14px", borderRadius: 6, fontSize: 10, fontWeight: 600, border: filter === key ? "1px solid #3b82f6" : "1px solid #1a2030", background: filter === key ? "#1e293b" : "#0f1319", color: filter === key ? "#60a5fa" : "#4a5568", cursor: "pointer", fontFamily: "inherit", letterSpacing: 0.5, }}> {label} </button>
                            ))}
                        </div>
                        <div style={{background: "#0e1117", border: "1px solid #181d28", borderRadius: 12, padding: "20px 12px 12px 0", marginBottom: 20, }}>
                            <ResponsiveContainer width="100%" height={520}>
                                <LineChart data={chartData} margin={{ top: 8, right: 20, left: 4, bottom: 8 }}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#151a24" />
                                    <XAxis dataKey="date" tick={{ fontSize: 9, fill: "#3a4558" }} tickLine={false} axisLine={{ stroke: "#181d28" }} ticks={ticks} tickFormatter={formatTickDate} />
                                    <YAxis domain={[-0.6, 1.05]} tick={{ fontSize: 9, fill: "#3a4558" }} tickLine={false} axisLine={{ stroke: "#181d28" }} tickFormatter={v => v.toFixed(1)} width={36} />
                                    <Tooltip content={<CustomTooltip />} />
                                    <ReferenceLine y={0} stroke="#2a3040" strokeWidth={1.5} />
                                    <ReferenceLine y={0.5} stroke="#151a24" strokeDasharray="4 4" />
                                    <ReferenceLine y={-0.5} stroke="#151a24" strokeDasharray="4 4" />
                                    {ALL.map(a => (
                                        <Line key={a} type="monotone" dataKey={a} name={ALL_META[a]?.name} stroke={ALL_META[a]?.color} strokeWidth={visible.has(a) ? 1.5 : 0} dot={false} opacity={visible.has(a) ? 0.8 : 0} connectNulls activeDot={visible.has(a) ? { r: 3, stroke: ALL_META[a]?.color, strokeWidth: 2, fill: "#0e1117" } : false} />
                                    ))}
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                        <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 20 }}>
                            <div>
                                <div style={{ fontSize: 10, color: "#3a4558", letterSpacing: 2, textTransform: "uppercase", marginBottom: 8 }}> Sector ETFs </div>
                                {SECTORS.map(a => <LegendItem key={a} asset={a} active={visible.has(a)} />)}
                            </div>
                            <div>
                                <div style={{ fontSize: 10, color: "#3a4558", letterSpacing: 2, textTransform: "uppercase", marginBottom: 8 }}> Crypto </div>
                                {CRYPTOS.map(a => <LegendItem key={a} asset={a} active={visible.has(a)} />)}
                                <div style={{marginTop: 20, padding: "14px", borderRadius: 8, background: "#0f1319", border: "1px solid #181d28", }}>
                                    <div style={{ fontSize: 10, color: "#3a4558", letterSpacing: 1.5, textTransform: "uppercase", marginBottom: 10 }}> Current Rankings (Feb 4, 2026) </div>
                                    {latestCorrs.map((item, i) => (
                                        <div key={item.asset} style={{display: "flex", justifyContent: "space-between", padding: "2px 0", fontSize: 10, color: "#5a6578", }}>
                                            <span>
                                                <span style={{ color: "#3a4558", marginRight: 6 }}>{String(i+1).padStart(2,"0")}</span>
                                                <span style={{ color: ALL_META[item.asset]?.color }}>{item.asset}</span>
                                            </span>
                                            <span style={{fontWeight: 600, fontVariantNumeric: "tabular-nums", color: item.corr >= 0.5 ? "#4ade80" : item.corr >= 0 ? "#fbbf24" : "#f87171", }}>
                                                {item.corr >= 0 ? "+" : ""}{item.corr.toFixed(3)}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div style={{ marginTop: 24, fontSize: 9, color: "#2a3040", textAlign: "center" }}> Source: Yahoo Finance &middot; 20-day rolling Pearson correlation of daily returns vs SPY </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CorrelationDashboard />);
    </script>
</body>
