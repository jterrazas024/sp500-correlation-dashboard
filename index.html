<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Correlation Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <style>
        body { margin: 0; background-color: #0a0d12; color: #e2e4e9; font-family: sans-serif; }
        #root { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="root">Loading Dashboard Assets...</div>

    <script type="text/babel" src="correlation_full.jsx"></script>

    <script type="text/babel">
        // Wait a split second to ensure CorrelationDashboard is defined
        setTimeout(() => {
            if (typeof CorrelationDashboard !== 'undefined') {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<CorrelationDashboard />);
            } else {
                document.getElementById('root').innerHTML = 
                    "<div style='color:red; padding:20px;'>Error: CorrelationDashboard function not found. Did you remove 'export' from the .jsx file?</div>";
            }
        }, 500);
    </script>
</body>
</html>
